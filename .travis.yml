language: cpp
before_script:
  #install boost-test
- sudo apt-get install libboost-test-dev -y

  #install google-test
- sudo apt-get install libgtest-dev
- cd /usr/src/gtest
- sudo cmake
- sudo make
- sudo cp *.a /usr/lib
- sudo mkdir /usr/local/lib/gtest/
- sudo ln -s /usr/lib/libgtest.a /usr/local/lib/gtest/libgtest.a
- sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/gtest/libgtest_main.a

  #
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T PrjHelloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ucdandrey:$BINTRAY_API_KEY "https://api.bintray.com/content/andrii-sydorenko/otus-cpp/PrjHelloworld/$TRAVIS_BUILD_NUMBER/PrjHelloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"